<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ChatGPT Customizable API</h2>
    
    <!-- Upload File -->
    <label for="file-upload">Upload a file (optional):</label>
    <input type="file" id="file-upload">

    <!-- Prompt Input -->
    <label for="prompt">Enter your prompt:</label>
    <textarea id="prompt" placeholder="Type your message here..."></textarea>

    <!-- Customization Options -->
    <label for="temperature">Temperature:</label>
    <select id="temperature">
        <option value="0.7">0.7 (Default)</option>
        <option value="0.3">0.3 (Conservative)</option>
        <option value="1.0">1.0 (Creative)</option>
    </select>

    <label for="model">Model:</label>
    <select id="model">
        <option value="gpt-4">gpt-4</option>
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
    </select>

    <!-- Send Message Button -->
    <button onclick="sendMessage()">Send Message</button>

    <!-- ChatGPT Response Area -->
    <div id="response-container" class="response">
        <p>Response will appear here.</p>
    </div>
</div>

<script>
    async function sendMessage() {
        const prompt = document.getElementById('prompt').value;
        const temperature = document.getElementById('temperature').value;
        const model = document.getElementById('model').value;
        const fileInput = document.getElementById('file-upload');

        if (!prompt) {
            alert('Please enter a prompt.');
            return;
        }

        let fileData = null;
        if (fileInput.files.length > 0) {
            fileData = fileInput.files[0];
        }

        // Create the request body for OpenAI API
        const requestBody = {
            "model": model,
            "messages": [{"role": "user", "content": prompt}],
            "temperature": parseFloat(temperature)
        };

        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 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'  // Replace with your OpenAI API key
                },
                body: JSON.stringify(requestBody)
            });

            const data = await response.json();
            document.getElementById('response-container').innerHTML = `<p>${data.choices[0].message.content}</p>`;
        } catch (error) {
            document.getElementById('response-container').innerHTML = `<p>Error: ${error.message}</p>`;
        }
    }
</script>

</body>
</html>
