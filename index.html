<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom ChatGPT with File Upload and Auto Reply</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        .input-field {
            margin-bottom: 20px;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Custom ChatGPT with File Upload and Auto Reply</h2>

    <!-- Textbox to input the custom prompt -->
    <div class="input-field">
        <label for="prompt">Enter your custom prompt for ChatGPT:</label><br>
        <textarea id="prompt" placeholder="Type your custom prompt here..."></textarea>
    </div>

    <!-- File Upload Form -->
    <div class="input-field">
        <label for="file-upload">Upload a File (optional):</label><br>
        <input type="file" id="file-upload">
    </div>

    <!-- Option to specify specific messages to send -->
    <div class="input-field">
        <label for="custom-message">Specify incoming message to trigger auto-reply (optional):</label><br>
        <input type="text" id="custom-message" placeholder="Enter specific incoming message">
    </div>

    <!-- Button to send the configuration -->
    <button onclick="saveConfiguration()">Save Configuration</button>

    <!-- Area to display the response -->
    <div id="response-container" class="response">
        <p>Configuration saved! Incoming messages will be processed accordingly.</p>
    </div>
</div>

<script>
    function saveConfiguration() {
        const prompt = document.getElementById('prompt').value;
        const customMessage = document.getElementById('custom-message').value;
        const fileInput = document.getElementById('file-upload');

        // If file upload is needed, handle the file here (e.g., send it to the server)
        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            console.log('File uploaded:', file.name);
            // Further logic to handle file (if required)
        }

        // Save the custom prompt and message
        console.log('Custom Prompt:', prompt);
        console.log('Custom Message:', customMessage);

        // You can send this data to the server via AJAX if needed, for example:
        /*
        fetch('your-server-endpoint.php', {
            method: 'POST',
            body: JSON.stringify({
                prompt: prompt,
                customMessage: customMessage
            })
        });
        */
    }
</script>

</body>
</html>
